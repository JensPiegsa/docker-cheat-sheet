<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Docker Cheat Sheet by Jens Piegsa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body onload="lastModified();">
    <section class="page-header">
      <h1 class="project-name">Docker Cheat Sheet</h1>
      <h2 class="project-tagline">Find, Copy and Paste, Anywhere.</h2>
      <a href="https://github.com/JensPiegsa/docker-cheat-sheet" class="btn">View on GitHub</a>
      <a href="https://github.com/JensPiegsa/docker-cheat-sheet/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/JensPiegsa/docker-cheat-sheet/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      {{content}}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/JensPiegsa/docker-cheat-sheet">Docker Cheat Sheet</a> is maintained by <a href="https://github.com/JensPiegsa">Jens Piegsa</a>. </span>
        <span id="last-modified"></span>
      </footer>

    </section>

	<script>
	function lastModified() {
		if(document.lastModified) {
		    document.getElementById('last-modified').innerHTML = "Last modified at " + new Date(document.lastModified).toLocaleString() + ".";
		}
	}
	</script>  
  </body>
</html>
